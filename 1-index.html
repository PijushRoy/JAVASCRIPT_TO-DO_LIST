<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./2-style.css">
    </head>

    <body class="bg-light">

        <div class="container">
            <div class="col-lg-7 col-md-10 col-sm-12 m-auto p-4">
                <div class="todo-list text-center">
                    <h2 class="text-success">WORK TO-DOS</h2>
                    <p class="text-warning">Enter text into the input field to add items to your list.</p>
                    <p class="text-primary">Click the item to mark it as complete.</p>
                    <p class="text-danger">Click the "X" to remove the item from your list.</p>

                    <div class="field-group">
                        <div class="input-group">
                            <input type="text" class="form-control border" id="inputField" placeholder="Item Name..."
                                aria-label="Item Name..." aria-describedby="button">
                            <button class="btn btn-outline-secondary border" type="button" id="button">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        </div>
                        <div class="error">
                            <label for="inputField" class="error-message" id="error-message"></label>
                        </div>
                    </div>

                    <ul class="list-group" id="list"></ul>
                </div>
            </div>
        </div>


        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./3-app.js"></script>
    </body>

</html>
